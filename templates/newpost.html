{% extends "base.html" %}

{% block content %}
<style>
textarea {
  margin: 10px 0;
  width: 260px;
  height: 120px;
} 
</style>
      <div class="new-post">

        <h1 class="post-header">New Post</h1>

        <form method='post'>
          <label for="title">Your Title Here:</label><br> 
          <input type="text" name="title" value='{{blog_title}}'/>{{blog_title}}
          <p class="error">{{title_error}}</p><br>

          <label for="body">Your Text Here:</label><br>
          <textarea type="text" name="body">{{blog_body}}</textarea>
          <p class="error">{{body_error}}</p><br>

          <input type="submit" value="Post"/>

        </form>

      </div>
{% endblock %}
